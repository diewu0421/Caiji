<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜鸡</title>
    <style>

        .container h1{
            font-size: 15px;
            width: 448px;
            margin:0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container"><h1>菜鸡</h1></div>
<script>
    var container = document.getElementsByClassName("container")[0];
    var h1 = container.firstChild;
    console.log(h1);

//    h1.style.fontSize = "14em";
//    function bigger(size) {
//        h1.style.fontSize = size + "em";
//    }
//
//    requestAnimationFrame(bigger);
    var gloSize = 11;
    var change  = 1;

    setInterval(function () {
        h1.style.fontSize = gloSize + "px";
        console.log(h1.style.fontSize);

        gloSize += change;
        if (gloSize >= 150 || gloSize <= 11) {
            change = -change;
        }

    }, 10, gloSize);

</script>
</body>
</html>
